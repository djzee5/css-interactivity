<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            background-color: gray;
            border: 4px solid pink;
            width: 200px;
            height: 100px;
        }
        
        div.one{
            transform: rotate(15deg);
        }
        
        div.two{
            transform: rotate(-40deg);
        }
    </style>
</head>
      <body>
        <h1>Transform 2D Example</h1>   
        <div class="one">This div element is rotated 15 degrees clockwise</div>  
        <div class="two">This div element is rotated 40 degrees counter-clockwise</div>
    </body>
</html>
