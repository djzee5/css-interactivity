<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            background-color: gray;
            border: 4px solid pink;
            width: 200px;
            height: 100px;
        }
        
        div.one{
            transform: rotateZ(90deg);
        }
        
    </style>
</head>
    <body>
        <h1>Transform 3D Example</h1>
        <div>This div element has not been transformed</div>
        <br>
        <div class="one">This div element is rotated around the Z axis</div>  
    </body>
</html>
